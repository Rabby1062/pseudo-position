<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3:hover {
        color: tomato;
        background-color: gray;
      }

      input:focus {
        color: blue;
        outline: 0;
        border: 1px solid purple;
      }

      li:first-child {
        color: aqua;
      }
      li:last-child {
        background-color: bisque;
      }
      li:nth-child(2n) {
        color: chartreuse;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" /><br />
    <input type="text" /><br />
    <input type="text" /><br />
    <a href="https://www.google.com/">Google</a>
    <a href="https://en.wikipedia.org/wiki/Madagascar">Madagascar</a>

    <ul>
      <li>Rabby</li>
      <li>Sajid</li>
      <li>Somrat</li>
      <li>Suvo</li>
      <li>Hasan</li>
      <li>Rayhan</li>
      <li>Ratul</li>
    </ul>
  </body>
</html>
